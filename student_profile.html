<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Profile — CampusConnect</title>
  <style>
    :root{
      --bg1:#2a0820;
      --bg2:#12000b;
      --pink1:#ff69b4;
      --pink2:#ff1493;
      --card: rgba(255,255,255,0.06);
      --muted: #f3c0d6;
    }
    html,body{height:100%;margin:0;font-family:Inter, Poppins, system-ui;}
    body{
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:#fff;
      display:flex;
      justify-content:center;
      padding:32px 16px;
    }

    .wrap{
      width:100%;
      max-width:720px;
    }

    .card{
      background:var(--card);
      border-radius:18px;
      padding:26px;
      box-shadow:0 8px 40px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,20,147,0.08);
      backdrop-filter: blur(6px);
    }

    h1{font-family:'Great Vibes', cursive; font-size:40px;margin:0 0 6px;color:var(--pink2)}
    p.lead{color:var(--muted);margin:0 0 18px}

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
      align-items:start;
    }

    label{display:block;font-weight:600;margin-top:12px;color:#ffd6ea}
    input[type="text"], input[type="number"], select, textarea {
      width:100%; padding:10px 12px; border-radius:10px; border:none;
      background: rgba(255,255,255,0.04); color: #fff; font-size:15px;
      outline: none;
    }

    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
    .chip{
      padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.04);cursor:pointer;
      border:1px solid rgba(255,255,255,0.03);
    }
    .chip.active{
      background: linear-gradient(90deg,var(--pink1),var(--pink2));
      box-shadow:0 6px 20px rgba(255,20,147,0.18);
      color:white;
      border:none
    }

    .btn{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      background: linear-gradient(90deg,var(--pink1),var(--pink2));
      color:white;
      font-weight:700;
      font-size:16px;
      margin-top:18px;
      box-shadow: 0 10px 30px rgba(255,20,147,0.12);
    }

    .error{color:#ffb3c7;font-weight:600;margin-top:8px}
    .note{font-size:13px;color:#ffd6ea;margin-top:8px}
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Complete Your Student Profile</h1>
      <p class="lead">Fill details honestly — your nickname will be visible on the home page to potential matches.</p>

      <!-- FULL FORM, IMAGE REMOVED ONLY -->
      <label>Full name *</label>
      <input id="name" type="text">

      <label>Nickname *</label>
      <input id="nickname" type="text">

      <label>County *</label>
      <input id="county" type="text">

      <label>Age *</label>
      <input id="age" type="number" min="18">

      <label>University / College *</label>
      <input id="university" type="text">

      <label>Year of study *</label>
      <select id="year">
        <option value="">Select year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
        <option value="5">5th Year</option>
      </select>

      <label>Course *</label>
      <input id="course" type="text">

      <label>What are you looking for? *</label>
      <div id="lookingChips" class="chips">
        <div class="chip" data-value="Dating/Relationship">Dating/Relationship</div>
        <div class="chip" data-value="Casual">Casual</div>
        <div class="chip" data-value="FWB">Friends With Benefits</div>
        <div class="chip" data-value="FuckBuddies">Fuck Buddies</div>
        <div class="chip" data-value="StudyPartner">Study Partner</div>
        <div class="chip" data-value="Mumama">Mumama</div>
        <div class="chip" data-value="Mubaba">Mubaba</div>
      </div>

      <label>Interested in *</label>
      <select id="interestedIn">
        <option value="">Select</option>
        <option value="Student">Student</option>
        <option value="Outsider">Outsider</option>
        <option value="Both">Both</option>
      </select>

      <label>Match preferences</label>
      <input id="prefCounty" type="text" placeholder="Preferred County">
      <input id="prefAgeRange" type="text" placeholder="18–28">

      <div id="schoolPrefs">
        <input id="prefUniversity" type="text" placeholder="Preferred University">
        <input id="prefYear" type="text" placeholder="Preferred Year of Study">
      </div>

      <div id="error" class="error" style="display:none"></div>

      <button id="saveBtn" class="btn">Save Profile</button>
      <div id="saving" class="note" style="display:none">Saving…</div>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const nameEl = document.getElementById("name");
    const nickEl = document.getElementById("nickname");
    const countyEl = document.getElementById("county");
    const ageEl = document.getElementById("age");
    const uniEl = document.getElementById("university");
    const yearEl = document.getElementById("year");
    const courseEl = document.getElementById("course");
    const interestedEl = document.getElementById("interestedIn");
    const prefCountyEl = document.getElementById("prefCounty");
    const prefAgeEl = document.getElementById("prefAgeRange");
    const prefUniEl = document.getElementById("prefUniversity");
    const prefYearEl = document.getElementById("prefYear");
    const saveBtn = document.getElementById("saveBtn");
    const errorEl = document.getElementById("error");
    const savingEl = document.getElementById("saving");

    const chips = document.querySelectorAll(".chip");
    const selectedLooking = new Set();
    chips.forEach(chip=>{
      chip.addEventListener("click", ()=>{
        const val = chip.dataset.value;
        if(selectedLooking.has(val)){ selectedLooking.delete(val); chip.classList.remove("active"); }
        else { selectedLooking.add(val); chip.classList.add("active"); }
      });
    });

    let currentUser = null;
    onAuthStateChanged(auth,user=>{
      if(!user){ window.location.href="login.html"; return; }
      currentUser = user;
    });

    function validate(){
      if(!nameEl.value.trim()) return "Enter your name";
      if(!nickEl.value.trim()) return "Enter nickname";
      if(!countyEl.value.trim()) return "Enter county";
      if(!ageEl.value || ageEl.value < 18) return "Age must be 18+";
      if(!uniEl.value.trim()) return "Enter university";
      if(!yearEl.value) return "Select year";
      if(!courseEl.value.trim()) return "Enter course";
      if(selectedLooking.size === 0) return "Choose what you're looking for";
      if(!interestedEl.value) return "Select interested in";
      if(!prefCountyEl.value.trim()) return "Enter preferred county";
      if(!prefAgeEl.value.trim()) return "Enter preferred age";
      if(interestedEl.value !== "Outsider"){
        if(!prefUniEl.value.trim()) return "Enter preferred university";
        if(!prefYearEl.value.trim()) return "Enter preferred year";
      }
      return null;
    }

    saveBtn.addEventListener("click", async()=>{
      const err = validate();
      if(err){ errorEl.textContent = err; errorEl.style.display="block"; return; }

      savingEl.style.display="block";
      saveBtn.disabled = true;

      const data = {
        uid: currentUser.uid,
        name: nameEl.value.trim(),
        nickname: nickEl.value.trim(),
        county: countyEl.value.trim(),
        age: Number(ageEl.value),
        university: uniEl.value.trim(),
        year: yearEl.value,
        course: courseEl.value.trim(),
        lookingFor: Array.from(selectedLooking),
        interestedIn: interestedEl.value,
        matchPreferences:{
          county: prefCountyEl.value.trim(),
          ageRange: prefAgeEl.value.trim(),
          university: prefUniEl.value.trim(),
          year: prefYearEl.value.trim()
        },
        userType:"student",
        createdAt: serverTimestamp()
      };

      await setDoc(doc(db,"students",currentUser.uid),data);

      savingEl.textContent = "Saved! Redirecting…";
      setTimeout(()=> window.location.href="home.html", 700);
    });
  </script>
</body>
</html>
