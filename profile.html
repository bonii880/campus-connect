<!DOCTYPE html>
<html>
<head>
  <title>Set Up Your Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Set Up Your Profile</h2>

  <form id="profileForm">
    <label>Full Name:</label>
    <input type="text" id="name" required><br>

    <label>Age:</label>
    <input type="number" id="age" required><br>

    <label>Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select><br>

    <label>User Type:</label>
    <select id="userType" required>
      <option value="">Select</option>
      <option value="student">Student</option>
      <option value="outsider">Outsider</option>
    </select><br>

    <!-- Only for students -->
    <div id="studentFields" style="display:none;">
      <label>Campus:</label>
      <input type="text" id="campus"><br>
      <label>Course:</label>
      <input type="text" id="course"><br>
    </div>

    <!-- Only for outsiders -->
    <div id="outsiderFields" style="display:none;">
      <label>Occupation:</label>
      <input type="text" id="occupation"><br>
      <label>Company/Organization:</label>
      <input type="text" id="company"><br>
    </div>

    <label>Hobbies:</label>
    <input type="text" id="hobbies" placeholder="e.g., football, music, coding"><br>

    <label>What do you like in a partner?</label>
    <input type="text" id="likes" placeholder="e.g., honest, funny, smart"><br>

    <label>Preferred Age Range:</label>
    <input type="text" id="preferredAge" placeholder="e.g., 20â€“25"><br>

    <label>Upload Profile Picture:</label>
    <input type="file" id="profilePic" accept="image/*"><br><br>

    <button type="submit">Save Profile</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Toggle fields for student/outsider
    const userTypeSelect = document.getElementById("userType");
    userTypeSelect.addEventListener("change", () => {
      document.getElementById("studentFields").style.display = userTypeSelect.value === "student" ? "block" : "none";
      document.getElementById("outsiderFields").style.display = userTypeSelect.value === "outsider" ? "block" : "none";
    });

    // Handle form submission
    const form = document.getElementById("profileForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      onAuthStateChanged(auth, async (user) => {
        if (!user) {
          alert("You must be logged in!");
          window.location.href = "login.html";
          return;
        }

        const userData = {
          name: document.getElementById("name").value,
          age: document.getElementById("age").value,
          gender: document.getElementById("gender").value,
          userType: document.getElementById("userType").value,
          campus: document.getElementById("campus").value,
          course: document.getElementById("course").value,
          occupation: document.getElementById("occupation").value,
          company: document.getElementById("company").value,
          hobbies: document.getElementById("hobbies").value,
          likes: document.getElementById("likes").value,
          preferredAge: document.getElementById("preferredAge").value,
        };

        await setDoc(doc(db, "users", user.uid), userData);
        alert("Profile saved successfully!");
        window.location.href = "match-preferences.html";
      });
    });
  </script>
</body>
</html>
