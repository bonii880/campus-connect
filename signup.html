<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusConnect | Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .signup-btn {
      background-color: #ff3399;
      color: white;
    }
    .google-btn {
      background-color: #e6007e;
      color: white;
    }
    .divider {
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="number" placeholder="Age" required />
      <select required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <input type="text" placeholder="Your Interests (e.g. music, sports)" />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="divider">or</div>

    <!-- Google Sign-Up Button -->
    <button id="google-signup-btn" class="google-btn">Sign Up with Google</button>
  </div>

  <!-- Firebase Google Sign-In Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDte9Kkm6OF1o3hm3J-CNaRpcH7yJgmgns",
      authDomain: "campusconnect-176c0.firebaseapp.com",
      projectId: "campusconnect-176c0",
      storageBucket: "campusconnect-176c0.appspot.com",
      messagingSenderId: "835848840763",
      appId: "1:835848840763:web:e6750d9367e51dc78ede1e",
      measurementId: "G-YXJ85MPK4N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const googleBtn = document.getElementById("google-signup-btn");

    if (googleBtn) {
      googleBtn.addEventListener("click", () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            // âœ… Redirect to welcome page on success
            window.location.href = "welcome.html";
          })
          .catch((error) => {
            alert("Google Sign-In failed: " + error.message);
          });
      });
    }
  </script>
</body>
</html>
