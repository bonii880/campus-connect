<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile - CampusConnect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4da6, #1e1e2f);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      overflow-y: auto;
    }
    .profile-container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      color: #ffb3da;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
      color: #ffd6eb;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e60073;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Create Your Profile</h2>

    <label>User Type:</label>
    <div>
      <input type="radio" name="userType" id="student" value="student" checked /> Student
      <input type="radio" name="userType" id="outsider" value="outsider" /> Outsider
    </div>

    <form id="profileForm">
      <label>Full Name:</label>
      <input type="text" id="fullName" required />

      <label>Age:</label>
      <input type="number" id="age" required />

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Upload Photos (2 max):</label>
      <input type="file" id="photos" accept="image/*" multiple required />

      <!-- Student Section -->
      <div id="studentSection">
        <label>Course:</label>
        <input type="text" id="course" placeholder="e.g., Computer Science" />

        <label>Looking for:</label>
        <select id="studentPreference">
          <option value="">Select</option>
          <option value="relationship">Relationship</option>
          <option value="friendship">Friendship</option>
          <option value="one-night">One Night Stand</option>
          <option value="fuckbuddy">Fuckbuddy</option>
          <option value="friends-benefits">Friends with Benefits</option>
        </select>

        <label>Special Interest:</label>
        <select id="studentSpecial">
          <option value="">None</option>
          <option value="mumama">Mumama (Older Woman)</option>
          <option value="mubaba">Mubaba (Older Man)</option>
        </select>
      </div>

      <!-- Outsider Section -->
      <div id="outsiderSection" class="hidden">
        <label>You are a:</label>
        <select id="outsiderType">
          <option value="">Select</option>
          <option value="mubaba">Mubaba</option>
          <option value="mumama">Mumama</option>
        </select>

        <label>Looking for:</label>
        <select id="outsiderPreference">
          <option value="">Select</option>
          <option value="relationship">Relationship</option>
          <option value="friendship">Friendship</option>
          <option value="one-night">One Night Stand</option>
          <option value="fuckbuddy">Fuckbuddy</option>
          <option value="friends-benefits">Friends with Benefits</option>
          <option value="sugarboy">Sugar Boy</option>
          <option value="sugargirl">Sugar Girl</option>
        </select>
      </div>

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARcZM2zSy4Xw5Q7Fn_XNX9zDh2LMAQvqw",
      authDomain: "campusconnect-44ec3.firebaseapp.com",
      projectId: "campusconnect-44ec3",
      storageBucket: "campusconnect-44ec3.firebasestorage.app",
      messagingSenderId: "440410311105",
      appId: "1:440410311105:web:0bb84ca67f0407235d4740",
      measurementId: "G-JZ8R9VS9QC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // toggle between student and outsider
    document.querySelectorAll('input[name="userType"]').forEach(radio => {
      radio.addEventListener("change", () => {
        const isStudent = document.getElementById("student").checked;
        document.getElementById("studentSection").classList.toggle("hidden", !isStudent);
        document.getElementById("outsiderSection").classList.toggle("hidden", isStudent);
      });
    });

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const userType = document.querySelector('input[name="userType"]:checked').value;
      const fullName = document.getElementById("fullName").value;
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const photoFiles = document.getElementById("photos").files;

      let data = { userType, fullName, age, gender, createdAt: new Date() };

      if (userType === "student") {
        data.course = document.getElementById("course").value;
        data.preference = document.getElementById("studentPreference").value;
        data.special = document.getElementById("studentSpecial").value;
      } else {
        data.outsiderType = document.getElementById("outsiderType").value;
        data.preference = document.getElementById("outsiderPreference").value;
      }

      try {
        const photoURLs = [];
        for (let i = 0; i < photoFiles.length && i < 2; i++) {
          const file = photoFiles[i];
          const fileRef = ref(storage, `profiles/${fullName}_${file.name}`);
          await uploadBytes(fileRef, file);
          const url = await getDownloadURL(fileRef);
          photoURLs.push(url);
        }
        data.photos = photoURLs;

        await setDoc(doc(db, "users", fullName), data);
        alert("✅ Profile saved successfully!");
        window.location.href = "matchmaking.html";
      } catch (error) {
        alert("❌ Error saving profile: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
