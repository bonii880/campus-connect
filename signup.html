<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - CampusConnect</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .signup-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #ff4da6;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e60073;
    }
    .note {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 15px;
    }
    a { color: #ff4da6; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="note">Already have an account? <a href="login.html">Login here</a></div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import { createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const form = document.getElementById("signup-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        onAuthStateChanged(auth, (user) => {
          if (user) {
            alert("üéâ Signup successful!");
            window.location.href = "profile.html";
          }
        });
      } catch (error) {
        alert("‚ùå " + error.message);
      }
    });
  </script>
</body>
</html>
