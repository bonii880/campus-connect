<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect Match Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-y: scroll;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 25px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #ff5f6d;
      margin-bottom: 20px;
    }

    .section-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }

    .toggle-btn {
      background: #ff5f6d;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 20px;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle-btn:hover {
      background: #ff3d4f;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input[type="file"] {
      background: #fff;
      padding: 8px;
    }

    button.submit-btn {
      width: 100%;
      background: #ff5f6d;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.submit-btn:hover {
      background: #ff3d4f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Complete Your Matchmaking Profile üíï</h2>

    <div class="section-toggle">
      <button class="toggle-btn" onclick="showSection('student')">üéì Student</button>
      <button class="toggle-btn" onclick="showSection('outsider')">üåç Outsider</button>
    </div>

    <!-- STUDENT SECTION -->
    <div id="student" class="form-section active">
      <label>Name</label>
      <input type="text" id="studentName" placeholder="Your full name">

      <label>Age</label>
      <input type="number" id="studentAge" placeholder="Your age">

      <label>Course</label>
      <input type="text" id="studentCourse" placeholder="Your course">

      <label>What are you looking for?</label>
      <select id="studentLooking">
        <option>Relationship</option>
        <option>Friendship</option>
        <option>One Night Stand</option>
        <option>Friends with Benefits</option>
        <option>Fuckbuddy</option>
      </select>

      <label>Preference</label>
      <select id="studentPreference">
        <option>Mumama</option>
        <option>Mubaba</option>
        <option>Student</option>
      </select>

      <label>Hobbies</label>
      <textarea id="studentHobbies" placeholder="Tell us about your hobbies..."></textarea>

      <label>Upload Your Photos (2 max)</label>
      <input type="file" id="studentPhotos" accept="image/*" multiple>

      <button class="submit-btn" onclick="saveProfile('student')">Save Profile</button>
    </div>

    <!-- OUTSIDER SECTION -->
    <div id="outsider" class="form-section">
      <label>Name</label>
      <input type="text" id="outsiderName" placeholder="Your full name">

      <label>Age</label>
      <input type="number" id="outsiderAge" placeholder="Your age">

      <label>You are</label>
      <select id="outsiderType">
        <option>Mubaba</option>
        <option>Mumama</option>
        <option>Sugar Boy</option>
        <option>Sugar Girl</option>
        <option>Other</option>
      </select>

      <label>Looking for</label>
      <select id="outsiderLooking">
        <option>Relationship</option>
        <option>Friendship</option>
        <option>One Night Stand</option>
        <option>Friends with Benefits</option>
        <option>Fuckbuddy</option>
      </select>

      <label>Hobbies / Interests</label>
      <textarea id="outsiderHobbies" placeholder="What do you enjoy doing?"></textarea>

      <label>Upload Your Photos (2 max)</label>
      <input type="file" id="outsiderPhotos" accept="image/*" multiple>

      <button class="submit-btn" onclick="saveProfile('outsider')">Save Profile</button>
    </div>
  </div>

  <script>
    function showSection(section) {
      document.querySelectorAll('.form-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(section).classList.add('active');
    }

    function saveProfile(type) {
      alert(`${type === 'student' ? 'Student' : 'Outsider'} profile saved successfully!`);
      // Here you can add your Firebase Firestore saving logic
    }
  </script>

</body>
</html>
