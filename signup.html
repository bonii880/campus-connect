<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - CampusConnect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .signup-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #ff4da6;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e60073;
    }
    .note {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password (min 6 chars)" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="note">
      Already have an account?
      <a href="login.html" style="color: #ff4da6;">Login here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    // üîß Replace with your real Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üéØ Handle signup
    const signupForm = document.getElementById("signup-form");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user) {
          alert("‚úÖ Signup successful! Please complete your profile.");
          window.location.href = "credentials.html"; // Move to profile completion page
        }
      } catch (error) {
        console.error("Error:", error.code, error.message);

        if (error.code === "auth/email-already-in-use") {
          alert("‚ùå Email already in use. Try logging in instead.");
        } else if (error.code === "auth/invalid-email") {
          alert("‚ùå Invalid email format.");
        } else if (error.code === "auth/weak-password") {
          alert("‚ùå Password too weak. Use at least 6 characters.");
        } else {
          alert("Signup failed: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
