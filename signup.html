<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusConnect - Sign Up</title>
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyARcZM2zSy4Xw5Q7Fn_XNX9zDh2LMAQvqw",
      authDomain: "campusconnect-44ec3.firebaseapp.com",
      projectId: "campusconnect-44ec3",
      storageBucket: "campusconnect-44ec3.appspot.com",
      messagingSenderId: "440410311105",
      appId: "1:440410311105:web:0bb84ca67f0407235d4740",
      measurementId: "G-JZ8R9VS9QC"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle signup
    window.signup = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful!");
        window.location.href = "welcome.html"; // redirect after signup
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    };
  </script>
</head>
<body>
  <h2>CampusConnect - Sign Up</h2>
  <input type="email" id="email" placeholder="Enter Email" required /><br /><br />
  <input type="password" id="password" placeholder="Enter Password" required /><br /><br />
  <button onclick="signup()">Sign Up</button><br /><br />
  <p>Already have an account? <a href="login.html">Login here</a></p>
</body>
</html>
