<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile | MatchVibe</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 480px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #ffccd5;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: #2a2a2a;
      color: white;
      font-size: 0.95em;
    }

    textarea { resize: none; }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #ff4081;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background: #ff1e63; }

    .upload-hint {
      font-size: 0.9em;
      color: #ffb3b3;
      margin-top: 5px;
      font-style: italic;
    }

    .choice-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 25px;
    }

    .choice-buttons button {
      width: 45%;
      background: #e91e63;
      border: none;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
    }

    .section {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      color: #a0ffb3;
      text-align: center;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Your Profile üíò</h1>

    <div class="choice-buttons">
      <button onclick="showSection('student')">üéì Student</button>
      <button onclick="showSection('outsider')">üåç Outsider</button>
    </div>

    <!-- Student Section -->
    <div id="studentSection" class="section">
      <label>Name</label>
      <input type="text" id="sName" placeholder="Enter your full name" />

      <label>Age</label>
      <input type="number" id="sAge" placeholder="Enter your age" />

      <label>Course</label>
      <input type="text" id="sCourse" placeholder="Your course" />

      <label>What are you looking for?</label>
      <select id="sLookingFor">
        <option value="">-- Select --</option>
        <option>Friendship</option>
        <option>Relationship</option>
        <option>Study Partner</option>
        <option>Fun</option>
      </select>

      <label>Preference</label>
      <select id="sPreference">
        <option value="">-- Select --</option>
        <option>Student</option>
        <option>Mumama</option>
        <option>Mubaba</option>
      </select>

      <label>Hobbies</label>
      <textarea id="sHobbies" rows="2" placeholder="e.g. movies, gym, travel..."></textarea>

      <label>Upload Your Photos (2 max)</label>
      <input type="file" id="sPhoto1" accept="image/*">
      <input type="file" id="sPhoto2" accept="image/*">
      <p class="upload-hint">üì∏ Max 2MB each (JPG or PNG only)</p>

      <button onclick="saveProfile('student')">Save Student Profile</button>
    </div>

    <!-- Outsider Section -->
    <div id="outsiderSection" class="section">
      <label>Name</label>
      <input type="text" id="oName" placeholder="Enter your full name" />

      <label>Age</label>
      <input type="number" id="oAge" placeholder="Enter your age" />

      <label>You Are</label>
      <select id="oYouAre">
        <option value="">-- Select --</option>
        <option>Mubaba</option>
        <option>Mumama</option>
        <option>Other</option>
      </select>

      <label>What are you looking for?</label>
      <select id="oLookingFor">
        <option value="">-- Select --</option>
        <option>Friendship</option>
        <option>Relationship</option>
        <option>One Night Stand</option>
        <option>Friends With Benefits</option>
        <option>Sugar Boy</option>
        <option>Sugar Girl</option>
      </select>

      <label>Hobbies</label>
      <textarea id="oHobbies" rows="2" placeholder="e.g. music, travel, cooking..."></textarea>

      <label>Upload Your Photos (2 max)</label>
      <input type="file" id="oPhoto1" accept="image/*">
      <input type="file" id="oPhoto2" accept="image/*">
      <p class="upload-hint">üì∏ Max 2MB each (JPG or PNG only)</p>

      <button onclick="saveProfile('outsider')">Save Outsider Profile</button>
    </div>

    <p class="success" id="successMessage">‚úÖ Profile saved successfully!</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.showSection = (type) => {
      document.getElementById('studentSection').style.display = type === 'student' ? 'block' : 'none';
      document.getElementById('outsiderSection').style.display = type === 'outsider' ? 'block' : 'none';
    };

    // Check file size before upload
    document.querySelectorAll('input[type="file"]').forEach(input => {
      input.addEventListener('change', e => {
        const f = e.target.files[0];
        if (f && f.size > 2 * 1024 * 1024) {
          alert(`${f.name} is too large! Max 2MB allowed.`);
          e.target.value = "";
        }
      });
    });

    window.saveProfile = async (type) => {
      let data = {};
      let files = [];

      if (type === 'student') {
        data = {
          type,
          name: sName.value.trim(),
          age: sAge.value,
          course: sCourse.value,
          lookingFor: sLookingFor.value,
          preference: sPreference.value,
          hobbies: sHobbies.value
        };
        files = [sPhoto1.files[0], sPhoto2.files[0]].filter(Boolean);
      } else {
        data = {
          type,
          name: oName.value.trim(),
          age: oAge.value,
          youAre: oYouAre.value,
          lookingFor: oLookingFor.value,
          hobbies: oHobbies.value
        };
        files = [oPhoto1.files[0], oPhoto2.files[0]].filter(Boolean);
      }

      if (!data.name || !data.age || !data.lookingFor) {
        alert("Please fill all required fields.");
        return;
      }

      try {
        let photoURLs = [];
        for (const file of files) {
          const fileRef = ref(storage, `profiles/${Date.now()}-${file.name}`);
          await uploadBytes(fileRef, file);
          const url = await getDownloadURL(fileRef);
          photoURLs.push(url);
        }

        data.photos = photoURLs;
        await setDoc(doc(db, "profiles", data.name), data);

        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => window.location.href = "match.html", 1500);
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    };
  </script>
</body>
</html>
