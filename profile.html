<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile - CampusConnect</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #ff4da6;
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
    }
    button:hover {
      background-color: #e60073;
    }
    .note {
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Complete Your Matchmaking Profile ðŸ’ž</h2>
    <form id="profile-form">
      <input type="text" id="name" placeholder="Your Full Name" required>
      <input type="number" id="age" placeholder="Your Age" required>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <select id="status" required>
        <option value="">Are you a student?</option>
        <option value="Student">Yes, Iâ€™m a student</option>
        <option value="Non-student">No, Iâ€™m not a student</option>
      </select>

      <input type="text" id="course" placeholder="Course (if student)">
      <input type="number" id="preferredAge" placeholder="Preferred Partner Age Range">
      <textarea id="hobbies" placeholder="Your hobbies or things you like" rows="3"></textarea>

      <label>Profile Picture</label>
      <input type="file" id="profilePic" accept="image/*">

      <button type="submit">Save Profile</button>
      <p class="note">Once saved, youâ€™ll be matched with compatible people ðŸŽ¯</p>
    </form>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="profile.js"></script>
</body>
</html>
