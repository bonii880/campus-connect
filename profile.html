<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - CampusConnect</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="profile-container">
    <h2>Complete Your Profile</h2>
    <form id="userProfileForm" enctype="multipart/form-data">
      
      <label>Full Name:</label>
      <input type="text" name="fullName" required />

      <label>Upload Profile Picture (1 of 2):</label>
      <input type="file" name="profilePic1" accept="image/*" required />

      <label>Upload Profile Picture (2 of 2):</label>
      <input type="file" name="profilePic2" accept="image/*" required />

      <label>Age:</label>
      <input type="number" name="age" required />

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Are you a student?</label>
      <select id="studentStatus" onchange="toggleFields()" required>
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="studentFields" style="display: none;">
        <label>University:</label>
        <input type="text" name="university" />

        <label>University Campus:</label>
        <input type="text" name="universityCampus" />

        <label>College (TVET/KMTC/etc):</label>
        <input type="text" name="college" />

        <label>College Campus:</label>
        <input type="text" name="collegeCampus" />

        <label>Year of Study:</label>
        <input type="text" name="yearOfStudy" />

        <label>Course:</label>
        <input type="text" name="course" />
      </div>

      <label>Interests / Hobbies:</label>
      <input type="text" name="interests" required />

      <label>Bio / About Me:</label>
      <textarea name="bio" rows="4" required></textarea>

      <hr />

      <h3>Optional Preferences</h3>

      <label>Preferred Age Range:</label>
      <input type="text" name="preferredAgeRange" placeholder="e.g., 20-26" />

      <label>Looking for:</label>
      <select name="interestedIn">
        <option value="">Select</option>
        <option>Friends</option>
        <option>Relationship</option>
        <option>Casual</option>
      </select>

      <label>Phone Number (optional):</label>
      <input type="tel" name="phoneNumber" />

      <label>Instagram / Twitter Handle (optional):</label>
      <input type="text" name="socialHandle" placeholder="@username" />

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script>
    function toggleFields() {
      const status = document.getElementById("studentStatus").value;
      document.getElementById("studentFields").style.display =
        status === "yes" ? "block" : "none";
    }
  </script>
</body>
</html>
