<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusConnect - Match Preferences</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Set Your Match Preferences</h1>
    <form id="prefForm">
      <label for="institutionType">Institution Type:</label>
      <select id="institutionType" name="institutionType" required>
        <option value="">--Select--</option>
        <option value="University">University</option>
        <option value="College">College</option>
        <option value="Outsider">Outsider</option>
      </select>

      <label for="preferredCampus">Preferred Campus/School:</label>
      <input type="text" id="preferredCampus" name="preferredCampus" placeholder="Eg: Chuka University" />

      <label for="preferredAge">Preferred Age:</label>
      <input type="number" id="preferredAge" name="preferredAge" placeholder="Eg: 22" />

      <label for="preferredGender">Preferred Gender:</label>
      <select id="preferredGender" name="preferredGender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Save Preferences</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

  <!-- Your Firebase config file -->
  <script src="firebase.js"></script>

  <!-- Match preferences logic -->
  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    const prefForm = document.getElementById("prefForm");

    prefForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      if (!user) {
        alert("You must be signed in to save preferences.");
        return;
      }

      const prefs = {
        institutionType: document.getElementById("institutionType").value,
        preferredCampus: document.getElementById("preferredCampus").value,
        preferredAge: document.getElementById("preferredAge").value,
        preferredGender: document.getElementById("preferredGender").value,
        timestamp: new Date(),
      };

      try {
        await db.collection("preferences").doc(user.uid).set(prefs);
        alert("Preferences saved successfully!");
        window.location.href = "matchmaking.html";
      } catch (error) {
        console.error("Error saving preferences:", error);
        alert("Error saving preferences. Check console.");
      }
    });
  </script>
</body>
</html>
