<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Sign Up</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      margin-top: 100px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 250px;
    }
    button {
      background-color: #ff4fc0;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff75d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html" style="color:#ff4fc0;">Login here</a></p>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="signup.js"></script>
</body>
</html>
