<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CampusConnect</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #ff4da6;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e60073;
    }
    .note {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to CampusConnect</h2>
    <form action="welcome.html" method="GET">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="note">Don't have an account? <a href="signup.html" style="color: #ff4da6;">Sign up here</a></div>
  </div>
</body>
</html>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

  // üîß Your Firebase config (keep your own values)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // üéØ Handle login
  const loginForm = document.getElementById("login-form");
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      if (user) {
        alert("Login successful ‚úÖ");
        window.location.href = "welcome.html"; // redirect to profile setup
      }
    } catch (error) {
      console.error("Error:", error.code, error.message);

      if (error.code === "auth/user-not-found") {
        alert("‚ùå No account found for this email. Please sign up first.");
      } else if (error.code === "auth/wrong-password") {
        alert("‚ùå Wrong password. Please try again.");
      } else if (error.code === "auth/invalid-email") {
        alert("‚ùå Invalid email format.");
      } else {
        alert("Login failed: " + error.message);
      }
    }
  });
</script>
