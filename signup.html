<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusConnect Sign In</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <h2>Welcome to CampusConnect</h2>
    <p>Sign in to continue</p>

    <form id="signin-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <p>or</p>
    <button id="google-signin">Sign in with Google</button>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDte9Kkm6OF1o3hm3J-CNaRpcH7yJgmgns",
      authDomain: "campusconnect-176c0.firebaseapp.com",
      projectId: "campusconnect-176c0",
      storageBucket: "campusconnect-176c0.appspot.com",
      messagingSenderId: "835848840763",
      appId: "1:835848840763:web:e6750d9367e51dc78ede1e",
      measurementId: "G-YXJ85MPK4N"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Email sign-in
    document.getElementById("signin-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "profile.html"; // Redirect after login
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Google sign-in
    document.getElementById("google-signin").addEventListener("click", function () {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(() => {
          window.location.href = "profile.html"; // Redirect after login
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
