<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusConnect - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #ff4da6;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60073;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="number" id="age" placeholder="Age">
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <input type="text" id="interest" placeholder="Your Interests (e.g. music, sports)">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup-btn">Sign Up</button>

    <p>or</p>
    <button onclick="signInWithGoogle()">Sign Up with Google</button>
  </div>

  <!-- ✅ Firebase App & Auth Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- ✅ Firebase Config & Google Auth -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDte9Kkm6OF1o3hm3J-CNaRpcH7yJgmgns",
      authDomain: "campusconnect-176c0.firebaseapp.com",
      projectId: "campusconnect-176c0",
      storageBucket: "campusconnect-176c0.firebasestorage.app",
      messagingSenderId: "835848840763",
      appId: "1:835848840763:web:e6750d9367e51dc78ede1e",
      measurementId: "G-YXJ85MPK4N"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          alert("Signed in as " + user.displayName);
          window.location.href = "welcome.html";
        })
        .catch((error) => {
          console.error(error);
          alert("Google Sign-In failed: " + error.message);
        });
    }
  </script>
</body>
</html>
