<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CampusConnect</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background-color: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #ff4da6;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff4da6;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60073;
    }
    a {
      color: #ff4da6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyARcZM2zSy4Xw5Q7Fn_XNX9zDh2LMAQvqw",
      authDomain: "campusconnect-44ec3.firebaseapp.com",
      projectId: "campusconnect-44ec3",
      storageBucket: "campusconnect-44ec3.appspot.com",
      messagingSenderId: "440410311105",
      appId: "1:440410311105:web:0bb84ca67f0407235d4740",
      measurementId: "G-JZ8R9VS9QC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Login successful!");
        window.location.href = "complete-profile.html";
      } catch (error) {
        alert("❌ Login failed: " + error.message);
      }
    };
  </script>
</body>
</html>
