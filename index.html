<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Find Love & Friends</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('background.jpg') center/cover;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .buttons a {
            text-decoration: none;
            color: #fff;
            background: #ff4081;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 10px;
            font-size: 1.2em;
            transition: 0.3s;
        }
        .buttons a:hover {
            background: #ff1c6a;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to CampusConnect</h1>
        <p>Find love, friendships, or casual connections with students across universities.</p>
        <div class="buttons">
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
