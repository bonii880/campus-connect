<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile | MatchConnect</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8em;
      color: #ffccd5;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      background-color: #2a2a2a;
      color: white;
      font-size: 0.95em;
    }

    textarea {
      resize: none;
    }

    .upload-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .upload-hint {
      font-size: 0.9em;
      color: #ffb3b3;
      margin-top: 5px;
      font-style: italic;
    }

    input[type="file"] {
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px;
      color: #fff;
    }

    input[type="file"]::-webkit-file-upload-button {
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: #ff4081;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #ff4081;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff1e63;
    }

    .section-title {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffcdd2;
      text-align: center;
      text-decoration: underline;
    }

    .success {
      color: #a0ffb3;
      text-align: center;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create Your Profile</h1>

    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your full name" />

    <label>Age</label>
    <input type="number" id="age" placeholder="Enter your age" />

    <label>Course</label>
    <input type="text" id="course" placeholder="What are you studying or doing?" />

    <label>What are you looking for?</label>
    <select id="lookingFor">
      <option value="">-- Select --</option>
      <option value="Friendship">Friendship</option>
      <option value="Relationship">Relationship</option>
      <option value="Study Partner">Study Partner</option>
      <option value="Sugar Daddy">Sugar Daddy</option>
      <option value="Sugar Mummy">Sugar Mummy</option>
      <option value="Sugar Boy">Sugar Boy</option>
      <option value="Sugar Girl">Sugar Girl</option>
    </select>

    <label class="section-title">You Are</label>
    <select id="youAre">
      <option value="">-- Select --</option>
      <option value="Student">Student</option>
      <option value="Outsider">Outsider</option>
      <option value="Businessman">Businessman</option>
      <option value="Businesswoman">Businesswoman</option>
    </select>

    <label>Hobbies</label>
    <textarea id="hobbies" rows="2" placeholder="e.g. music, football, movies..."></textarea>

    <label>Upload Your Photos</label>
    <div class="upload-container">
      <input type="file" id="photo1" accept="image/*" />
      <input type="file" id="photo2" accept="image/*" />
      <p class="upload-hint">üì∏ You can upload up to <b>2 photos</b> (Max <b>2MB</b> each, <b>JPG</b> or <b>PNG</b> only)</p>
    </div>

    <button id="saveProfile">Save Profile</button>
    <p class="success" id="successMessage">‚úÖ Profile saved successfully!</p>
  </div>

  <script type="module">
    // Firebase config (replace with your own Firebase setup)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // File size validation
    document.querySelectorAll('input[type="file"]').forEach(input => {
      input.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.size > 2 * 1024 * 1024) { // 2MB limit
          alert(`‚ö†Ô∏è ${file.name} is too large. Please upload a file under 2MB.`);
          e.target.value = "";
        }
      });
    });

    // Save profile
    document.getElementById('saveProfile').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const age = document.getElementById('age').value.trim();
      const course = document.getElementById('course').value.trim();
      const lookingFor = document.getElementById('lookingFor').value;
      const youAre = document.getElementById('youAre').value;
      const hobbies = document.getElementById('hobbies').value.trim();
      const files = [document.getElementById('photo1').files[0], document.getElementById('photo2').files[0]].filter(Boolean);

      if (!name || !age || !lookingFor || !youAre) {
        alert("Please fill all required fields.");
        return;
      }

      try {
        let photoURLs = [];
        for (const file of files) {
          const fileRef = ref(storage, 'profiles/' + Date.now() + '-' + file.name);
          await uploadBytes(fileRef, file);
          const url = await getDownloadURL(fileRef);
          photoURLs.push(url);
        }

        await setDoc(doc(db, "profiles", name), {
          name,
          age,
          course,
          lookingFor,
          youAre,
          hobbies,
          photos: photoURLs
        });

        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
          window.location.href = "match.html"; // redirect to matchmaking
        }, 1500);
      } catch (error) {
        alert("‚ùå Failed to save profile: " + error.message);
      }
    });
  </script>
</body>
</html>
