<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Signup â€” CampusConnect</title>
  <style>
    body{font-family:Poppins,Arial;background:linear-gradient(135deg,#3b0a24,#12000b);color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .box{background:rgba(255,255,255,0.06);padding:28px;border-radius:14px;width:92%;max-width:420px}
    input{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:none}
    button{width:100%;padding:12px;border-radius:12px;border:none;background:linear-gradient(90deg,#ff4da6,#ff1493);color:#fff;font-weight:600}
    .muted{color:#f8cfe0;font-size:14px;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin:0 0 6px">Create account</h2>
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password (6+ chars)" />
    <button id="signupBtn">Sign up</button>
    <div class="muted">Already have an account? <a href="login.html" style="color:#fff">Login</a></div>
    <div id="msg" style="margin-top:10px;color:#ffd6ea"></div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const btn = document.getElementById('signupBtn');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pw = passEl.value;
      if(!email || pw.length < 6){ msg.textContent = 'Enter valid email and password (6+ chars)'; return; }
      try{
        await createUserWithEmailAndPassword(auth, email, pw);
        msg.textContent = 'Signup successful! Redirecting...';
        setTimeout(()=> window.location.href = 'choose.html', 900);
      } catch(e){
        msg.textContent = e.message;
      }
    });
  </script>
</body>
</html>
